<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Space Shooter</title>
</head>

<body>

    <header>
        <h1 class="header logo">Alien Space Attack
            <img src="/assets/images/alien.png" alt="">
        </h1>
    </header>

    <div class="canvas" id=myCanvas>
        <div class="score-container">
            <div>x2</div>
            <div>1000</div>
            <div>1000</div>
        </div>
        <div class="rocks"></div>
        <div id="spaceship" class="spaceship"></div>
        <div id="ufo" class="alien-ufo"></div>
    </div>

    <div class="left">
        <img src="/assets/images/pink-planet.png" alt="">
    </div>

    <div class="right">
        <img src="/assets/images/alien-planet.png" alt="">
    </div>
    <div class="float-right">
        <img src="/assets/images/mercury-planet.png" alt="">
    </div>


    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/jquery.js"></script>

</body>

</html>
